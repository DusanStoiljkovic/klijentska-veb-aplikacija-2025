<mat-card class="auth-card">
    <mat-card-header>
        <h1>Please Sign Up</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input type="text" matInput placeholder="Input your name..." [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="Input your email..." [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Input your password..." [(ngModel)]="password">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button type="button" mat-button (click)="doSignUp()">
            <i class="fa-solid fa-right-to-bracket"></i> Sign Up
        </button>
        <a routerLink="/login" mat-button>
            <i class="fa-solid fa-arrow-up-right-from-square"></i> Have an account?
        </a>
    </mat-card-actions>
</mat-card>
